{% extends 'base.html' %}
{% block title %} CONTACT {% endblock title %} 
{% block body %}
<div class="container-fluid px-0 mx-0">
    <img src="https://source.unsplash.com/random/700x200/?phone" class="d-block w-100 " alt="..."></div>
<div class="container py-4">
    {% comment %} <h3 class="text-center" style="top:200px;position: absolute; left:550px; background-color:white; color:yellow"">CONTACT US</h3><br> {% endcomment %}
    <h1 class="text-center" background-color:white; color:black"">CONTACT US</h1><br>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
          {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number:">
          </div>
        <div class="form-group">
          <label for="desc">Reason to contact</label>
          <textarea class="form-control" name="desc" row:"3" id="desc" >
          </textarea>
        </div>
        {% comment %} <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
